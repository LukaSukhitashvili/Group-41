<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Elements</title>
    <style>
        #outer {
            width: 300px;
            height: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 20px;
        }
        #inner {
            width: 200px;
            height: 200px;
            background-color: #d0d0d0;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">
            <button id="button">Click me</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
