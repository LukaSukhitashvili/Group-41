<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="avatar-jessica.jpeg" alt="Profile Picture">
        </div>
        <h2 class="profile-name">Jessica Randall</h2>
        <p class="profile-location">London, United Kingdom</p>
        <p class="profile-description">"Front-end developer and avid reader."</p>
        <div class="profile-links">
            <button class="link-button">GitHub</button>
            <button class="link-button">Frontend Mentor</button>
            <button class="link-button">LinkedIn</button>
            <button class="link-button">Twitter</button>
            <button class="link-button">Instagram</button>
        </div>
    </div>
</body>
</html>
