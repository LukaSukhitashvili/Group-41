<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-summary-container">
        <div class="image-placeholder">
            <img src="/Group-41/Level 51/homework/images/illustration-hero.svg" alt="">
        </div>
        <div class="summary-text">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan-details">
            <div class="plan-info">
                <div class="music-icon-placeholder">
                    <img src="/Group-41/Level 51/homework/images/icon-music.svg" alt="">
                </div>
                <div class="plan-text">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
            </div>
            <a href="#" class="change-link">Change</a>
        </div>
        <button class="proceed-button">Proceed to Payment</button>
        <a href="#" class="cancel-link">Cancel Order</a>
    </div>
</body>
</html>
