<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Languages Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5em;
            color: #4ecca3;
        }
        .slider-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #232741;
        }
        .slide.active {
            opacity: 1;
        }
        .slide img {
            max-width: 80%;
            max-height: 70%;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .slide-content {
            text-align: center;
            padding: 20px;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(78, 204, 163, 0.8);
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 30px;
            font-size: 20px;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background: #4ecca3;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        .dots-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
        }
        .dot {
            width: 12px;
            height: 12px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .dot.active {
            background: #4ecca3;
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .slider-container {
                height: 50vh;
            }
            .nav-button {
                padding: 10px 15px;
                font-size: 16px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
        @media (max-width: 480px) {
            .slider-container {
                height: 40vh;
            }
            .nav-button {
                padding: 8px 12px;
                font-size: 14px;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>პროგრამირების ენები</h1>
        <div class="slider-container">
            <div class="slide active">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript">
                <div class="slide-content">JavaScript</div>
            </div>
            <div class="slide">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python">
                <div class="slide-content">Python</div>
            </div>
            <div class="slide">
                <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg" alt="Java">
                <div class="slide-content">Java</div>
            </div>
            <div class="slide">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg" alt="C++">
                <div class="slide-content">C++</div>
            </div>
            <button class="nav-button prev">←</button>
            <button class="nav-button next">→</button>
            <div class="dots-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
