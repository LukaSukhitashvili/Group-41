<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5em;
            color: #00fff0;
            text-shadow: 0 0 10px rgba(0,255,240,0.5);
        }
        .slider-container {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0,255,240,0.2);
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(15, 12, 41, 0.8);
        }
        .slide.active {
            opacity: 1;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slide-content {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            min-width: 200px;
            border: 1px solid #00fff0;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,255,240,0.2);
            color: white;
            border: 2px solid #00fff0;
            padding: 20px 30px;
            cursor: pointer;
            border-radius: 50px;
            font-size: 24px;
            z-index: 10;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background: rgba(0,255,240,0.4);
            box-shadow: 0 0 20px rgba(0,255,240,0.5);
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        .dots-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        .dot {
            width: 15px;
            height: 15px;
            background: rgba(255,255,255,0.3);
            border: 2px solid #00fff0;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .dot.active {
            background: #00fff0;
            box-shadow: 0 0 15px #00fff0;
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .slider-container {
                height: 50vh;
            }
            .nav-button {
                padding: 15px 20px;
                font-size: 18px;
            }
            h1 {
                font-size: 2em;
            }
        }
        @media (max-width: 480px) {
            .slider-container {
                height: 40vh;
            }
            .nav-button {
                padding: 10px 15px;
                font-size: 16px;
            }
            h1 {
                font-size: 1.5em;
            }
            .slide-content {
                padding: 10px;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>პოპულარული თამაშები</h1>
        <div class="slider-container">
            <div class="slide active">
                <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e" alt="Gaming 1">
                <div class="slide-content">Cyberpunk 2077</div>
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1616514197671-15d99ce7a6f8" alt="Gaming 2">
                <div class="slide-content">The Witcher 3</div>
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f" alt="Gaming 3">
                <div class="slide-content">Red Dead Redemption 2</div>
            </div>
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1593305841991-05c297ba4575" alt="Gaming 4">
                <div class="slide-content">God of War</div>
            </div>
            <button class="nav-button prev">←</button>
            <button class="nav-button next">→</button>
            <div class="dots-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
