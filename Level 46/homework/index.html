<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
        <img src="./images/bg-pattern-top.svg" alt="" id="top">
        <img src="./images/bg-pattern-bottom.svg" alt="" id="bottom">
    </div>

    <div id="container">
        <div class="card-header"></div>
        <img src="./images/bg-pattern-card.svg" alt="" class="bg-pattern">
        <img src="images/image-victor.jpg" alt="Victor Crest" class="profile-image">
        
        <div class="user-info">
            <h1>Victor Crest <span class="age">26</span></h1>
            <p class="location">London</p>
        </div>
        <hr>
        <div class="stats">
            <div class="stat-item">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="stat-item">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="stat-item">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
