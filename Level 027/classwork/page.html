<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="stylesheet" href="page_style.css">
</head>
<body>
    <h1 class="title">Forms, Lists, Images, Video, and Sounds</h1>

    <form class="form">
        <label for="name">Name:</label>
        <input class="input" type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input class="input" type="email" id="email" name="email" required>
        <br><br>
        <input class="btn" type="submit" value="Submit">
    </form>

    <h2 class="title">Unordered List</h2>
    <ul class="ul-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2 class="title">Ordered List</h2>
    <ol class="ol-list">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h2 class="title">Image</h2>
    <img class="img" src="https://www.looper.com/img/gallery/butchers-most-memorable-the-boys-scenes-ranked-by-brutality/l-intro-1658229364.jpg" alt="Placeholder Image" width="400" height="225">

    <h2 class="title">Video</h2>
    <video class="video" width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2 class="title">Audio</h2>
    <audio class="audio" controls>
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
