<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color: rgb(228, 228, 228);">
    <h2 style="text-align: center;"><u>Registration form</u></h2>
    <br><br>

    <form>
        <table>
            <tr>
                <td><label for="firstName">First Name:<br><br></label></td>
                <td><input type="text" id="firstName" ></td>
                
            </tr>
            <tr>
                <td><label for="lastName">Last Name:<br><br></label></td>
                <td><input type="text" id="lastName"></td>
            </tr>
            <tr>
                <td><label for="nickName">Nick Name:<br><br></label></td>
                <td><input type="text" id="nickName"></td>
            </tr>
            <tr>
                <td><label for="email">e-mail:<br><br></label></td>
                <td><input type="text" id="email"></td>
            </tr>
            <tr>
                <td><label for="password">Password:<br><br></label></td>
                <td><input type="text" id="password"></td>
            </tr>
            <tr>
                <td><label for="date">Date of Birth:</label></td>
                <td><input type="text" id="date"></td>
            </tr>
        </table>
        <br>
        <label>Gender </label>

        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>

        <br>
        <label for="mobile">Mobile: </label>
        <input type="text" id="mobile">
        
        <br><br>       
        <label for="address">Address</label>
        <textarea name="address" id="address"></textarea>
       
        <br><br>
        <input type="button" value="Submit">
        <input type="button" value="Reset">
    
    
    </form>

</body>
</html>
