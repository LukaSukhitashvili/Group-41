<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input {
            padding: 5px;
            margin: 5px 0;
        }
        button {
            padding: 5px 10px;
            margin: 5px 0;
        }
        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Date Object Tasks</h1>
    
    <div class="section">
        <h2>Current Date and Time</h2>
        <div id="currentDateTime"></div>
    </div>

    <div class="section">
        <h2>Age Calculator</h2>
        <input type="date" id="birthdate">
        <button onclick="calculateAge()">Calculate Age</button>
        <div id="ageResult"></div>
    </div>

    <div class="section">
        <h2>Day of Week</h2>
        <input type="date" id="dateInput">
        <button onclick="showDayOfWeek()">Show Day</button>
        <div id="dayResult"></div>
    </div>

    <script src="hw1.js"></script>
</body>
</html>
