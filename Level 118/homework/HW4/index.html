<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        #slider {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>მარტივი სლაიდერი</h2>
    <div id="slider"></div>
    <div>
        <button onclick="move('left')">მარცხნივ</button>
        <button onclick="move('right')">მარჯვნივ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
