<head>

    <title>Toggle Class Demo</title>
    <style>
        .highlight {
            background-color: yellow;
            padding: 20px;

            padding: 10px 20px;

            padding: 20px;
            border: 1px solid #ccc;
            margin: 20px;
        }

    <div id="target">Click the button to toggle the highlight class</div>
    <button onclick="toggleHighlightClass()">Toggle Highlight Class</button>
